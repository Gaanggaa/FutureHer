<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureHer</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" 
/>
</head> 
<body>

    <header>
        <a href="#" class="logo">FutureHer</a>
        <div class="bx bx-menu" id="menu-icon"></div>
        
        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#places">Scholarships</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </header>

    <section class="home-swiper" id="home">
        <div class="swiper-wrapper">
            <div class="swiper-slide container">
                <img src="img/home.jpg.jpg" alt="">
                
            </div>

            <div class="swiper-slide container">
                <img src="img/home.jpg.jpg" alt="" >
                <div class="home-text">
                    <span>Discover now</span>
                    <h1>Explore the <br>Beautiful Beach <br>Of Maldives</h1>
                    <a href="#" class="btn">Explore</a>
                </div>
            </div>

            <div class="swiper-slide container">
                <img src="img/home.jpg.jpg" alt="" >
                <div class="home-text">
                    <span>Discover now</span>
                    <h1>Explore the <br>Beautiful Beach <br>Of Maldives</h1>
                    <a href="#" class="btn">Explore</a>
                </div>
                
            </div>  
          
          <div class="swiper-pagination"></div>

    </section>
    <!-- Places -->
   <!-- Places Section -->
   <section class="places" id="places">
    <div class="heading">
        <h1>Select your <br>preference</h1>
    </div>
    <div class="places-container">
        <!-- UG Scholarship -->
        <div class="box">
            <div class="place-img">
                <img src="img/UG.JPG" alt="UG Scholarship Programs">
            </div>
            <div class="place-text">
                <h2>UG Scholarship Programs</h2>
            </div>
            <a href="ug.html" class="place-icon">
                <i class="bx bx-right-arrow-alt"></i>
            </a>
        </div>

        <!-- PG Scholarship -->
        <div class="box">
            <div class="place-img">
                <img src="img/PG.JPG" alt="PG Scholarship Programs">
            </div>
            <div class="place-text">
                <h2>PG Scholarship Programs</h2>
            </div>
            <a href="pg.html" class="place-icon">
                <i class="bx bx-right-arrow-alt"></i>
            </a>
        </div>

        <!-- Working Woman & Others -->
        <div class="box">
            <div class="place-img">
                <img src="img/WW.JPG" alt="Working Woman & Others">
            </div>
            <div class="place-text">
                <h2>Working Woman & Others</h2>
            </div>
            <a href="ww.html" class="place-icon">
                <i class="bx bx-right-arrow-alt"></i>
            </a>
        </div>
    </div>
</section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="main.js"></script>
