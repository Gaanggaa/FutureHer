<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UG Scholarships</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #f1a751;
            color: white;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .scholarships-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .scholarship-box {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .scholarship-box h2 {
            font-size: 1.5rem;
            color: #010407;
            margin-bottom: 0.8rem;
        }

        .scholarship-box p {
            font-size: 1rem;
            color: #1d1111;
            margin-bottom: 1rem;
        }

        .scholarship-box ul {
            list-style: none;
            padding: 0;
        }

        .scholarship-box ul li {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .scholarship-box a {
            color:#f1a751;
            text-decoration: none;
            font-weight: bold;
        }

        .scholarship-box a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #f1a751;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>Postgraduate Scholarships</header>
    <div class="scholarships-container" id="scholarships">
        <!-- Scholarships will be dynamically added here -->
    </div>
    <footer>&copy; 2025 FutureHer. All rights reserved.</footer>

    <script>
        // Fetch the scholarship data from the JSON file
        fetch('data2.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('scholarships');

                // Loop through each scholarship and create its content
                data.forEach(scholarship => {
                    const scholarshipBox = document.createElement('div');
                    scholarshipBox.classList.add('scholarship-box');

                    // Populate the content for each scholarship
                    scholarshipBox.innerHTML = `
                        <h2>${scholarship.name}</h2>
                        <p>${scholarship.description}</p>
                        <ul>
                            <li><strong>Eligibility:</strong> ${scholarship.eligibility}</li>
                            <li><strong>Deadline:</strong> ${scholarship.deadline}</li>
                            <li><strong>Official Page:</strong> <a href="${scholarship.link}" target="_blank">Visit Here</a></li>
                        </ul>
                    `;

                    // Append the scholarship to the container
                    container.appendChild(scholarshipBox);
                });
            })
            .catch(error => console.error('Error fetching scholarship data:', error));
    </script>
</body>
</html>
